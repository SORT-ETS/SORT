<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SORT</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">

	<link rel="icon" type="image/png" href="/images/favicon.png" />
</head>

<body>
	<div class="container logo-sect">
		<div class="row">
			<img src="/images/logo.png" alt="SORT">
		</div>
	</div>

	<div class="video-sect u-full-width">
		<video id="video"></video>
		<div id="pictureButton" class="outer-button">
			<div class="inner-button"></div>
		</div>
	</div>

	<div class="image-sect u-full-width">
		<canvas id="image-canvas"></canvas>
		<img src="" id="processed-image" alt="">
	</div>


	<div class="container screen-home">

		<div class="row instruction-card">
			<p>Appuyez sur le <span class="btn-txt-green">bouton</span> pour analyser vos déchets</p>
		</div>
	</div>
	<div class="row screen-loading"></div>
	<div class="row screen-analysed"></div>
	<div class="row screen-more"></div>








	<div class="container app">


		<div class="row instructions">

		</div>


		<div class="row" id="loader">
			<h2>Analyse en cours</h2>
		</div>

		<div class="row" id="results">
			<h2>Résultats</h2>

			<div id="results-template">
				<ul>
					{{#each residues}}
					<li>
						<h4>Name : {{ name }}</h4>
						<ul>
							<li><h5>Category : {{ category }}</h5></li>
							<li>
								{{warning}}
							</li>
							<ul>
								{{#each notes}}
								<li><h6>{{ this }}</h6></li>
								{{/each}}
							</ul>
						</ul>
					</li>
					{{/each}}
				</ul>
			</div>

			<div id="results-container"></div>

			<button id="backButton">Retour à l'accueil</button>
		</div>
	</div>

	<script src="/js/app.js"></script>
</body>
</html>
