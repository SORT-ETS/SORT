<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SORT</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
	<div class="container">
		<div class="row title-sect">
			<div class="twelve columns">
				<h1>SORT</h1>
			</div>	
		</div>

		<div class="row video-sect">
			<video id="video"></video>
			<button id="pictureButton">Analyser</button>
		</div>

		<div class="row image-sect">
			<canvas id="image-canvas"></canvas>
	
			<img src="" id="processed-image" alt="">		
		</div>

		<div class="row" id="loader">
			<h2>Analyse en cours</h2>			
		</div>

		<div class="row" id="results">
			<h2>Résultats</h2>	
			<button id="backButton">Retour à l'accueil</button>		
		</div>
	</div>

	<script src="/js/app.js"></script>
</body>
</html>
